<div class="ui fluid card">

        <img src="{{result.thumbnailUrl}}" alt="{{result.description}}" class="ui image">
    </div>
    <div class="content">
        <h3 class="header">{{result.title}}</h3>
        <div class="description">{{result.description}}</div>
    </div>
    <div class="extra content">
        <i class="tv icon"></i>
        <a href="{{result.videoUrl}}">Ver</a>
    </div>
</div>
